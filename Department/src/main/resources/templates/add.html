<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Department_API</title>
	<link rel = "stylesheet" href = "/css/style.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
	<h3>Add a department</h3>
	<label for = "name">Enter name: </label>
	<input type = "text" id = "name" placeholder = "name" /><br>

	<label for = "city">Enter city: </label>
	<input type = "text" id = "city" placeholder = "city" /><br>

	<label for = "faculty">Enter faculty: </label>
	<input type = "text" id = "faculty" placeholder = "faculty" /><br>

	<button id = "save">Save</button>

</div>
</body>

<script>
	$("#save").click(function () {
		getData($("#name").val(), $("#city").val(), $("#faculty").val());
	});

	function getData(name, city, faculty) {
		$.ajax({
			url: "/department/add",
			data: JSON.stringify({"name": name, "city": city, "faculty": faculty}),
			cache: false,
			type: 'post',
			dataType: 'json',
			contentType: "application/json",
			success: function (data) {
				console.log(data);
				alert(data.message);
				// window.location.href = "/";
			}
		});
	}
</script>
</html>
