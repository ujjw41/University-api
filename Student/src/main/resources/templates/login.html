<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Login</title>
	<link rel = "stylesheet" href = "/css/style.css">

</head>
<body>
<div>
	<h3>Login</h3><br>
	<form action = "/login" method = "post">

		<input id = "username" name = "username" type = "text" aria-placeholder = "username"><br>

		<button type = "submit">Login</button>
	</form>
</div>

</body>
</html>
